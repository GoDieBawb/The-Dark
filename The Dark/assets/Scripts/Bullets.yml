Proximity:
  Distance: 1
  Enter:
    - if player.inventory.contains#Bullets.!
    - chat "A box of bullets sits here on the table"

Interact:
  Script:
    - if player.inventory.contains#Bullets.!
    - chat "You pick up the bullets from the table"
    - give Bullets 6
    - remove

Start:
  Script:
    - if player.inventory.contains#Bullets
    - remove