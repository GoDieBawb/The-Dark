Proximity:
  Distance: 1
  Enter:
    - if player.flags.contains#Candle
    - chat "An Empty Table"

    - else
    - chat "A lit candle..."

Interact:
  Script:
    - if player.flags.contains#Candle
    - chat "This Table is Empty"

    - else
    - equip
    - chat "How far this little candle throws its beams!"
    - give Candle
    - clearrotation
    - setrotation 0 179 0

Start:
  Script:
    - if player.inventory.contains#Candle
    - remove
    - end