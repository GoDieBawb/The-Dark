Fields:
  - Object lastUsed time.sub#const#10000

Proximity:
  Distance: 1
  Enter:
    - chat "A bottle sits here on the table"

Interact:
  Script:
    - chat "You pick up the bottle"
    - equip
    - give Bottle

Start:
  Script:
    - if <player.inventory.contains#Bottle>
    - remove

Press:
  Script:
    - if time.sub#sym#lastUsed > const#10000
    - Object lastUsed time
    - chat "Used!"

    - else
    - chat "Cooling Down!"