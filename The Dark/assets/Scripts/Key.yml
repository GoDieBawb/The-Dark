Proximity:
  Distance: 1
  Enter:
    - if player.inventory.contains#Key.!
    - chat "A shines in the water..."

Interact:
  Script:
    - if player.inventory.contains#Key.!
    - chat "You reach into the water and grab the key"
    - give Key
    - hide

Start:
  Script:
    - if player.inventory.contains#Key
    - remove
